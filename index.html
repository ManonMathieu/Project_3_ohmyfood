<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/3b54ec339f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"
    <title>Bienvenue sur Ohmyfood</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html"><img src="images/Logo.png" alt="logo"></a>
        </div>
    </header>

    <main>
        <section class="introduction">
            <div class="location">
                <span>
                    <i class="fa-solid fa-location-dot"></i>
                </span>
                <form method="post" action="index.html">
                    <input class="location" type="text" name="location" placeholder="Paris,Belleville">
                </form>
            </div>
            <h1>Réservez le menu qui vous convient</h1><br>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p><br>
            <input type="button" value="Explorer nos restaurants">
        </section>
        <section class="fonctionnement">
            <h1>Fonctionnement</h1><br>
            <div>
                <p class="numbers">1</p>
                <i class="fa-regular fa-mobile-notch"></i>
                <h2>Choisissez un restaurant</h2>
            </div>
            <div>
                <p class="numbers">2</p>
                <i class="fa-regular fa-list"></i>
                <h2>Composez votre menu</h2>
            </div>
            <div>
                <p class="numbers">3</p>
                <i class="fa-solid fa-store"></i>
                <h2>Dégustez au restaurant</h2>
            </div>
        </section>
        <section class="restaurants_list">
            <h1>Restaurants</h1>
            

        </section>

    </main>

    <footer>



    </footer>
</body>
</html>
